spring.application.name=Task-Report
server.port=9093
spring.datasource.name=taskmanagement_task_service
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanagement_task_service?serverTimezone=UTC
spring.datasource.username=db_user_name
spring.datasource.password=db_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.security.user.name=user_name
#spring.security.user.password=password
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#following url is used to register this service with Service Registry as Client
#Following url is associated with a respective Service Registry
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/